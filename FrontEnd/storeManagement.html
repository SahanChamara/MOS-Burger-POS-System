<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger Store Management</title>
    <link rel="stylesheet" href="CSS/storeManagement.css">
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>MOS Burger Store Management</h1>
            <div class="navigation">
                <button class="nav-btn" onclick="showSection('add-item')">Add Item</button>
                <button class="nav-btn" onclick="showSection('search-item')">Search Item</button>
                <button class="nav-btn" onclick="showSection('manage-items')">Manage Items</button>
            </div>
        </header>

        <!-- Add Item Section -->
        <section id="add-item" class="section active">
            <h2>Add New Burger</h2>
            <form id="addItemForm" class="form">
                <input type="text" placeholder="Item Name" required id="itemName">
                <input type="number" placeholder="Price (RS)" required id="price">
                <input type="number" placeholder="Quantity" required id="quantity">
                <input type="file" id="image" accept="image/*">
                <!-- <input type="file" accept="image" required id="image/*"> -->
                <!-- <button type="submit" class="btn">Add Burger</button> -->
            </form>
            <button type="submit" class="btn" onclick="addItems()">Add Items</button>

            <!-- press add Button after adding the card -->
            <div id="addItemCard" class="addingCard">
                <!-- this is adding card in js -->
            </div>

        </section>

        <!-- Search Item Section -->
        <section id="search-item" class="section">
            <h2 class="section-title">Search Items</h2>
            <div class="search-container">
                <input type="text" placeholder="Search by Item ID..." class="search-bar" id="searchItem">
                <button class="search-button" onclick="search()">Search</button>
            </div>
            <div id="searchCard" class="searchItemsCard">
                <!-- Cards will be dynamically added here -->
            </div>
        </section>


        <!-- Manage Items Section -->
        <section id="manage-items" class="section"  onclick="loadItemsToUpdate()">
            <h2>Manage Burgers</h2>
            <div class="item-grid" id="updateItems">
                <!-- Dynamically populated burger items -->
                <!-- <div class="item-card">
                    <img src="https://via.placeholder.com/150" alt="Burger">
                    <h3>Classic Burger</h3>
                    <p>Price: RS. 200</p>
                    <p>Quantity: 5</p>
                    <div class="actions">
                        <button class="update">Update</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->
            </div>
        </section>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="JS/storeManagement.js"></script>
</body>

</html>
